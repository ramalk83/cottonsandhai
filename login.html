<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Main Style Css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
</head>
<body style="background-color:white">
	
<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100 p-l-80 p-r-70 p-t-62 p-b-33">
      <form class="login100-form validate-form flex-sb flex-w">
        <div class="login-grids">
          <h2>Sign In with  </h2><br>
          <div class="login">
           <ul>                             
              <li class="google">
                <a class="goog" href="#">
                <i></i>&nbsp;&nbsp;Google&nbsp;&nbsp;</a>
              </li>      
              <li class="lifb"><a class="lifb">
                <i class="fa fa-facebook" style="font-size:33px"></i>  Facebook</a>
               </li>                      
          </ul>
          <form method="post">
                  <label>Email</label>
                  <input type="text" name="email" id="email" placeholder=""  required="">	
                  <label>Password &nbsp; <span class="pass"><a href="forgotpass.html" style="color:rgb(12, 59, 190)">Forgot password</a></span></label> 
                  <input type="password" name="password" id="password" placeholder="" value="" required="">																
                  <input type="submit" name="signin" value="Sign In">
                  <p><b>Not a member</b> <span class="signup" ><a href="signup.html" >&nbsp; <b>Sign Up now</b></a></span>  </p>
          </form>
        </div>
      <div class="clearfix"></div>								
    </div>							
    </form>
  </div>
  </div>
</div>

</body>
</html>
